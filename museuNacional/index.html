<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>MUSEU NACIONAL</title>
</head>
<body>

    <div id="container">

        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul id="menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Acervos</a></li>
                    <li><a href="">Quem somos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>

        </header>

    </div> 

    <div id="principal">
        <div id="conteudo">
            <section id="capa">
                <img src="img/museu.png" alt="">
            </section>


            <section id="postagens">
                    <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d118501.88470595331!2d-47.14831050888163!3d-21.85044126143333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c820e9d1bd7d29%3A0x9fbf76d69e499ab6!2sCasa%20Branca%2C%20SP%2C%2013700-000!5e0!3m2!1spt-BR!2sbr!4v1577396444339!5m2!1spt-BR!2sbr" width="710" height="652" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
  
            </section>


        </div>

       <aside>
        <section id="depoimento">
            <img src="img/depoimento.png" alt="">
        </section>

        <section id="visita">
            <h2>Faça uma visita</h2>
            <form action="">
                <fieldset>
                    <legend>Selecione uma data</legend>
                    <label for="">Data</label>
                    <input type="text" name="" id="" value="dd/mm/aaaa">
                    
                    <label for="">Qtd pessoas</label>
                    <input type="text" name="" id="" value="1">

                    <button>Enviar</button>
                </fieldset>
            </form>

            
        </section>

        <section id="galeria">
            <h2>Galeria de fotos</h2>
            <a href="">
                <img src="img/imagem1.jpg" alt="" width="93" height="93">
            </a>
        
            <a href="">
                <img src="img/imagem2.jpg" alt="" width="93" height="93">
            </a>
        
            <a href="">
                <img src="img/imagem3.jpg" alt="" width="93" height="93">
            </a>
        
            <a href="">
                <img src="img/imagem4.jpg" alt="" width="93" height="93">
            </a>

        </section>

       </aside>


    </div>

</body>
</html>
