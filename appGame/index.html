<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>VOCÊ GANHOU</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center align-items-center ">
                    <img src="imagens/game.png" alt="">
                </div>                   
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center align-items-center ">
                   <div class="mb-2">
                    <select name="" id="nivel" class="form-control">
                       <option value="">-- Selecione o nível -- </option>
                       <option value="normal">Normal</option>
                       <option value="intermediario">Intermédiario</option>
                       <option value="dificil">Dificil</option>
                   </select>
                </div>
                </div>                   
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center align-items-center ">
                    <button class="btn btn-danger btn-lg" onclick="iniciarJogo()">JOGAR</button>
                </div>                   
            </div>
        </div>
    </div>


    <script>
    
        function iniciarJogo(){
           var nivel =  document.getElementById('nivel').value

           if(nivel === ''){
               alert('Selecione um nível');
               return false;
           }

           window.location.href = "game.html?" +nivel
        }

        
    
    </script>
</body>
</html>
